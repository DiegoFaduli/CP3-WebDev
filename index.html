<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Mini Rede Social</title>
</head>
<body>
    <header>
        <h1>Mini Rede Social</h1>
    </header>
    <div class="main">
        <form id="js-aqui" class="postagem">
            <label for="postText"><strong>Digite seu post:</strong></label>
            <textarea id="postText" name="textarea" placeholder="O que você está pensando hoje?" required></textarea>

            <label for="postCategoria"><strong>Categoria:</strong></label>
            <select id="postCategoria" name="category">
                <option value="Todos">Todos</option>
                <option value="noticia">Notícias</option>
                <option value="dica">Dicas</option>
                <option value="eventos">Eventos</option>
            </select>

            <label for="postImg"><strong>Insira uma Imagem (URL):</strong></label>
            <input type="url" id="js-aqui" name="image" placeholder="Insira a URL aqui">
            <label for="postImg"><strong>Insira uma Imagem (URL):</strong></label>
            <input type="url" id="js-aqui" name="image" placeholder="Insira a URL aqui">
            <label for="postImg"><strong>Insira uma Imagem (URL):</strong></label>
            <input type="url" id="js-aqui" name="image" placeholder="Insira a URL aqui">

            <button type="submit" class="btnSubmit">Postar</button>
        </form>

        <div id="?"></div>
    </div>


    <!-- carrossel -->
    <div class="main2">
        <div>
            <label for="filtro-categoria"><strong>Filtrar por Categoria:</strong></label>
            <select id="filtro-categoria">
                <option value="todas">Todas</option>
                <option value="noticia">Notícia</option>
                <option value="dica">Dicas</option>
                <option value="eventos">Eventos</option>
            </select>
        </div>
        <div class="container-slider">
            <button id="prev-button"><img src="./public/images/arrow.png" alt="prev-button"></button>
            <div class="container-images">
              <img src="./public/images/noticia.png" alt="girl" class="slider on">
              <img src="./public/images/dica.png" alt="girl" class="slider">
              <img src="./public/images/evento.png" alt="girl" class="slider">
            </div>
            <button id="next-button"><img src="./public/images/arrow.png" alt="next-button"></button>
          </div>
          <div class="butao-main2">
            <button type="submit" class="btnPost">Editar</button>
            <button type="submit" class="btnPost">Apagar</button>
          </div>
    </div>
    
</body>
</html>
